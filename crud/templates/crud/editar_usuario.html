{% extends 'base.html' %}
{% load static %}

{% block title %}
    Editar Usuario
{% endblock title %}


{% block content %}
    <h1 style="background-color: greenyellow">Editar usuario</h1>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" image="foto" value="Guardar">
        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock content %}
