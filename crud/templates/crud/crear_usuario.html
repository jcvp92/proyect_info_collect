{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    Crear Usuario
{% endblock title %}



{% block content %}
    <h1>Crear usuario</h1>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Guardar">
        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock content %}
